<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Регистрация</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="logo">
            <img src="images/logo.png" alt="Логотип">
        </div>
    </div>
</header>

<section class="form">
    <div class="container form__container">
        <div class="form__content">
            <h1 class="common-title form__content-title">
                Введите свои <span>данные</span>
            </h1>
            <div class="form__content-details">
                <div class="details__group">
                    <input type="text" class="details__group-input" id="name" required>
                    <label for="name" class="details__group-label">Имя</label>
                </div>
                <div class="details__group">
                    <input type="text" class="details__group-input" id="last-name" required>
                    <label for="last-name" class="details__group-label">Фамилия</label>
                </div>
                <div class="details__group">
                    <input type="text" class="details__group-input" id="email" required>
                    <label for="email" class="details__group-label">Электронная почта</label>
                </div>
                <div class="details__agree">
                    <input type="checkbox" id="agree" required>
                    <label for="agree">Я ознакомлен <a href="#">с правилами сайта</a></label>
                </div>
            </div>
            <div class="form__content-button">
                <button class="button" id="process" disabled>Перейти к выбору теста</button>
            </div>
        </div>
        <div class="form__image">
            <img src="images/info-image.png" alt="Персонаж">
        </div>
    </div>
</section>

<footer class="footer">
    <div class="container footer__container">
        «АйтилогияQuiz» © Все права защищены / 2022
    </div>
</footer>

<script src="scripts/form.js"></script>

</body>
</html>
