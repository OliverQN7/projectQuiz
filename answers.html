<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ответы</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/answers.css">
</head>
<body>
<header class="header">
    <div class="container header__container">
        <div class="header__logo">
            <img src="./images/logo.png" alt="Логотип">
        </div>
    </div>
</header>

<section class="answers">
    <div class="container answers__container">
        <div class="answers__preTitle">
            <div class="answers__preTitle-title">Результат прохождения теста</div>
            <img class="answers__preTitle-arrow" src="./images/small-greyArrow.png" alt="Стрелка">
            <div class="answers__preTitle-description" id="title">Тест №1. “JavaScript: Начальный уровень”</div>
        </div>
        <div class="answers__answer">
            <div class="answers__answer-title"><span>Правильные ответы</span> к тесту</div>
            <div class="answers__answer-description" id="userData">Тест выполнил
                <span>Роман Чернов, roman@itlogia.ru</span></div>
            <div class="answers__answer-options" id="options"></div>
        </div>
        <div class="answers_backResult">
            <a href="#" id="backToResults">Обратно к моему результату теста <img src="./images/small-arrow.png"
                                                                                 alt="Стрелка"></a>
        </div>
    </div>
</section>

<footer class="footer">
    <div class="container footer__container">
        «АйтилогияQuiz» © Все права защищены / 2022
    </div>
</footer>

<script src="./scripts/common.js"></script>
<script src="./scripts/answers.js"></script>
</body>
</html>
