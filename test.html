<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Решение тест</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/test.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="logo">
            <img src="images/logo.png" alt="Логотип">
        </div>
    </div>
</header>

<section class="test">
    <div class="container test__container">
        <div class="test__preTitle" id="pre-title">
            Тест №1. “JavaScript: Начальный уровень”
        </div>
        <div class="test__progressBar" id="progress-bar"></div>
        <div class="test__question">
            <div class="test__question-title" id="title">
                <span>Вопрос 2: </span>Тут должен быть текст вопроса?
            </div>
            <div class="test__question-options" id="options"></div>
        </div>
        <div class="test__actions">
            <div class="test__actions-previous">
                <button class="button button-transparent" id="prev" disabled>Назад</button>
            </div>
            <div class="test__actions-time">
                <div class="time-text">Осталось времени:</div>
                <div class="time-clock" id="timer">59</div>
            </div>
            <div class="test__actions-next">
                <button class="button button-transparent" id="next" disabled>Далее</button>
            </div>
        </div>
        <div class="test__pass">
            <a href="javascript:void(0)" id="pass">
                Пропустить вопрос <img src="images/small-arrow.png" alt="Стрелка">
            </a>
        </div>
    </div>
</section>

<footer class="footer">
    <div class="container footer__container">
        «АйтилогияQuiz» © Все права защищены / 2022
    </div>
</footer>

<script src="scripts/common.js"></script>
<script src="scripts/test.js"></script>

</body>
</html>
