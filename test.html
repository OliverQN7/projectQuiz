<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Решение тест</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/test.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="logo">
            <img src="images/logo.png" alt="Логотип">
        </div>
    </div>
</header>

<section class="test">
    <div class="container test__container">
        <div class="test__preTitle">
            Тест №1. “JavaScript: Начальный уровень”
        </div>
        <div class="test__progressBar">
            <div class="test__progressBar-item complete">
                <div class="item-circle"></div>
                <div class="item-text">Вопрос 1</div>
            </div>
            <div class="test__progressBar-item active">
                <div class="item-circle"></div>
                <div class="item-text">Вопрос 2</div>
            </div>
            <div class="test__progressBar-item">
                <div class="item-circle"></div>
                <div class="item-text">Вопрос 3</div>
            </div>
            <div class="test__progressBar-item">
                <div class="item-circle"></div>
                <div class="item-text">Вопрос 4</div>
            </div>
            <div class="test__progressBar-item">
                <div class="item-circle"></div>
                <div class="item-text">Вопрос 5</div>
            </div>
        </div>
        <div class="test__question">
            <div class="test__question-title">
                <span>Вопрос 2: </span>Тут должен быть текст вопроса?
            </div>
            <div class="test__question-options">
                <div class="question__option">
                    <input type="radio" id="answer-one" name="answer">
                    <label for="answer-one">Вариант ответа 1</label>
                </div>
                <div class="question__option">
                    <input type="radio" id="answer-two" name="answer">
                    <label for="answer-two">Вариант ответа 2</label>
                </div>
                <div class="question__option">
                    <input type="radio" id="answer-three" name="answer">
                    <label for="answer-three">Вариант ответа 3</label>
                </div>
                <div class="question__option">
                    <input type="radio" id="answer-four" name="answer">
                    <label for="answer-four">Вариант ответа 4</label>
                </div>
            </div>
        </div>
        <div class="test__actions">
            <div class="test__actions-previous">
                <button class="button button-transparent">Назад</button>
            </div>
            <div class="test__actions-time">
                <div class="time-text">Осталось времени:</div>
                <div class="time-clock">59</div>
            </div>
            <div class="test__actions-next">
                <button class="button button-transparent">Далее</button>
            </div>
        </div>
        <div class="test__pass">
            <a href="#">
                Пропустить вопрос <img src="images/small-arrow.png" alt="Стрелка">
            </a>
        </div>
    </div>
</section>

<footer class="footer">
    <div class="container footer__container">
        «АйтилогияQuiz» © Все права защищены / 2022
    </div>
</footer>

</body>
</html>
