<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Результат</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/result.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="logo">
            <img src="images/logo.png" alt="Логотип">
        </div>
    </div>
</header>

<section class="result">
    <div class="container result__container">
        <div class="result__image">
            <img src="images/question-marks.png" alt="Знаки вопросов">

        <div class="result__title big-title">
            Ура! Ты прошёл тест! <span>Твой результат:</span>
        </div>
        <div class="result__score">
            4/5
        </div>
    </div>
</section>

<footer class="footer">
    <div class="container footer__container">
        «АйтилогияQuiz» © Все права защищены / 2022
    </div>
</footer>

</body>
</html>
