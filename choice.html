<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Выбор теста</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/choice.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="logo">
            <img src="images/logo.png" alt="Логотип">
        </div>
    </div>
</header>

<section class="choice">
    <div class="container choice__container">
        <div class="choice__content">
            <h1 class="common-title choice__content-title">
                Введите свои <span>данные</span>
            </h1>
            <div class="choice__content-description">
                Чтобы начать тест, выберите одну из предложенных ниже тем.
            </div>
            <div class="choice__content-options">
                <div class="choice__option">
                    <div class="choice__option-text">
                        Тест №1. “JavaScript: Начальный уровень”
                    </div>
                    <div class="choice__option-arrow">
                        <img src="images/arrow.png" alt="Стрелка">
                    </div>
                </div>
                <div class="choice__option">
                    <div class="choice__option-text">
                        Тест №2. “JavaScript: Продвинутый уровень”
                    </div>
                    <div class="choice__option-arrow">
                        <img src="images/arrow.png" alt="Стрелка">
                    </div>
                </div>
                <div class="choice__option">
                    <div class="choice__option-text">
                        Тест №3. “JavaScript: Профессиональный уровень”
                    </div>
                    <div class="choice__option-arrow">
                        <img src="images/arrow.png" alt="Стрелка">
                    </div>
                </div>
            </div>
        </div>
        <div class="choice__image">
            <img src="images/choice-image.png" alt="Персонажи">
        </div>
    </div>
</section>

<footer class="footer">
    <div class="container footer__container">
        «АйтилогияQuiz» © Все права защищены / 2022
    </div>
</footer>

</body>
</html>
