<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Выбор теста</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/choice.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="logo">
            <img src="images/logo.png" alt="Логотип">
        </div>
    </div>
</header>

<section class="choice">
    <div class="container choice__container">
        <div class="choice__content">
            <h1 class="common-title choice__content-title">
                Введите свои <span>данные</span>
            </h1>
            <div class="choice__content-description">
                Чтобы начать тест, выберите одну из предложенных ниже тем.
            </div>
            <div class="choice__content-options" id="choice-options"></div>
        </div>
        <div class="choice__image">
            <img src="images/choice-image.png" alt="Персонажи">
        </div>
    </div>
</section>

<footer class="footer">
    <div class="container footer__container">
        «АйтилогияQuiz» © Все права защищены / 2022
    </div>
</footer>

<script src="scripts/common.js"></script>
<script src="scripts/choice.js"></script>

</body>
</html>
